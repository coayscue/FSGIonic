<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Create Posting</h1>
    <button class="button button-clear" ng-click="closeModal()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Merchant</span>
        <span>{{newTransaction.name}}</span>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Amount</span>
        <span>{{newTransaction.amount | currency}}</span>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Caption</span>
        <input type="text" ng-model="newTransaction.caption" />
      </label>
    </ion-list>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="submitTransaction()">Post</button>
    </div>
  </ion-content>
</ion-modal-view>
