<!-- Create tabs with an icon and label, using the tabs-positive style. Each tab's child <ion-nav-view> directive will have its own navigation history that also transitions its views in and out. -->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Dashboard Tab -->
  <ion-tab title="Public" icon-off="ion-ios7-people-outline" icon-on="ion-ios7-people" href="#/menu/tab/public">
    <ion-nav-view name="tab-public"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="Personal" icon-off="ion-ios7-person-outline" icon-on="ion-ios7-person" href="#/menu/tab/personal">
    <ion-nav-view name="tab-personal"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <!-- <ion-tab title="Login" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab> -->
</ion-tabs>
